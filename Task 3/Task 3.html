<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Grades and Feedback</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <h1 id="page-title">Student Grades</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Alimzhan</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>C+</td>
      </tr>
      <tr class="highlight-row">
        <td>Bakdaulet</td>
        <td colspan="2">Excellent Performance</td>
      </tr>
      <tr>
        <td>Hamza</td>
        <td>History</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>

  <h1 id="form-title">Feedback Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Do you like this page?</label><br>
    <input type="radio" id="yes" name="like" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="like" value="no">
    <label for="no">No</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
